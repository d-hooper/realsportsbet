<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
          defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
          defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Realistic Sports Bets</title>
</head>

<body>

  <header>
    <div class="bg-primary bg-opacity-75 text-shadow text-light px-3">
      <p><span class="fs-1">ERSB</span> Exciting Real Sports Bets</p>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="fs-1 text-start text-light text-shadow bg-dark bg-opacity-50 mt-4 px-3 rounded-5">
            <p>Bank</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="fs-1 text-end text-light text-shadow bg-secondary bg-opacity-75 rounded-5 px-3">
            <p>$<span id="bankValue">100.00</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <div id="1" class="bg-dark text-center fs-2 rounded-5 py-2 my-4">
            <span>TEAM 1</span>
          </div>
        </div>
        <div class="col-6">
          <div id="2" class="bg-dark text-center fs-2 rounded-5 py-2 my-4">
            <span>TEAM 2</span>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="row">
            <div class="col-3">
              <div class="my-2 text-center">
                <button onclick="placeBet(1, 5)" class="btn btn-success rounded-4 text-light text-shadow fs-4">Bet $5</button>
              </div>
            </div>
            <div class="col-3">
              <div class="my-2 text-center">
                <button onclick="placeBet(1, 25)" class="btn btn-success rounded-4 text-light text-shadow fs-4">Bet $25</button>
              </div>
            </div>
            <div class="col-3">
              <div class="my-2 text-center">
                <button onclick="placeBet(1, 100)" class="btn btn-success rounded-4 text-light text-shadow fs-4">Bet $100</button>
              </div>
            </div>
            <div class="col-3">
              <div class="my-2 text-center">
                <button onclick="placeBet(1, bank)" class="btn btn-success rounded-4 text-light text-shadow fs-4">Bet it all!!!</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-3">
              <div class="my-2 text-center">
                <button onclick="placeBet(2, 5)" class="btn btn-info rounded-4 text-light text-shadow fs-4">Bet $5</button>
              </div>
            </div>
            <div class="col-3">
              <div class="my-2 text-center">
                <button onclick="placeBet(2, 25)" class="btn btn-info rounded-4 text-light text-shadow fs-4">Bet $25</button>
              </div>
            </div>
            <div class="col-3">
              <div class="my-2 text-center">
                <button onclick="placeBet(2, 100)" class="btn btn-info rounded-4 text-light text-shadow fs-4">Bet $100</button>
              </div>
            </div>
            <div class="col-3">
              <div class="my-2 text-center">
                <button onclick="placeBet(2, bank)" class="btn btn-info rounded-4 text-light text-shadow fs-4">Bet it all!!!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </main>

  <footer class="pb-0">
    <div class="bg-primary bg-opacity-75 text-shadow text-light px-3 text-end pb-0">
      <p>&copy; ERSB 2025</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
